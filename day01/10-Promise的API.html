<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise的API</title>
</head>
<body>
  <script>

    /* 
    Promise 构造函数
    then 方法：用于指定成功或失败的回调函数
    catch 方法： 用于指定失败的回调函数
    */


    let p = new Promise((resolve, reject) => {
      // Promise内部的操作是同步执行的，then里面的操作是后执行的
      // console.log("我先输出");

      // 修改Promise 对象的状态
      reject('error')
    });
    // console.log("我后输出");

    // 执行 catch 方法，其内部的方法是由then实现的
    p.catch(reason => {
      console.log(reason); //error
    })
  </script>
</body>
</html>
