<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>改变状态与指定回调顺序的问题</title>
</head>
<body>
  <script>
    /* 
    如何先改变状态，再指定回调：
      1、在执行器中直接调用resolve/reject
      2、延长更长的时间调用then()
    
    */



    let p = new Promise((resolve, reject) => {
      // 因为此处的代码是同步执行的，也就是说它先于.then执行。
      // resolve('ok');


      // 而此处，将resolve放在定时器内，就是异步操作，它晚于.then执行（处于异步任务的时候，这种情况居多）
      setTimeout(() => {
        resolve('ok')
      }, 1000);
    });

    p.then(value => {
      console.log(value);
    }, reason => {

    })
 

  </script>
</body>
</html>
