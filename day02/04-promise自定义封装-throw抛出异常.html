<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise封装-throw抛出异常</title>
  <script src="./js/promise.js"></script>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      // resolve('ok');
      // reject('error');
      // 抛出异常
      throw 'error';
    });

    console.log(p);





    /* 
    当引入promise.js文件（仅定义了Promise方法的）时，其中Promise方法就会替换掉这里面的全局方法，
    而此构造方法的原型上面并没有then方法，那么，下面的p隐式原型上面也就没有then这个方法
    所以控制台会报错提示：Uncaught TypeError: p.then is not a function
    
    
    p.then(value => {
      console.log(value);
    }, reason => {
      console.warn(reason);
    })
    */
  </script>
</body>
</html>
