      // 同步任务
      resolve('ok');
    });


    // then方法执行回调

    const res = p.then(value => {
      return new Promise((resolve, reject) => {
        // resolve('success');
        throw 'error'
      })
    }, reason => {
      console.warn(reason);
    })

    console.log(res);


  </script>
