<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise封装-异步修改状态 then 方法返回结果</title>
  <script src="./js/promise.js"></script>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
          // resolve('ok');
          // throw 'rrr'
          reject('error')
      }, 1000);

    });


    const res = p.then(value => {
      console.log(value);
    }, reason => {
      console.warn(reason);
      // throw 'rrr'
    });

    console.log(res);


  </script>
</body>
</html>
