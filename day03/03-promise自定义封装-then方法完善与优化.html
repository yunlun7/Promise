<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise封装- then 方法完善与优化</title>
  <script src="./js/promise.js"></script>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        // reject('error')
          resolve('ok')
      }, 100);
        
      
    });


    const res = p.then(value => {
      console.log(value);
    }, reason => {
      console.warn(reason);
    });

    console.log(res);


  </script>
</body>
</html>
