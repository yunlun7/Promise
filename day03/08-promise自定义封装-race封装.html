<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise封装- race 封装</title>
  <script src="./js/promise.js"></script>
</head>
<body>
  <script>
    const p1 = Promise.resolve('ok');
    const p2 = Promise.resolve(new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('success');
        // reject('error2')
      }, 1000);
    }));
    const p3 = Promise.resolve(Promise.resolve('yeah'));


    // 调用race方法
    let result = Promise.race([p2, p3, p1]);
    console.log(result);
  </script>
</body>
</html>
