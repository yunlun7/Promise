<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise封装- then 方法回调的异步执行</title>
  <script src="./js/promise.js"></script>
</head>
<body>
  <script>
    const p1 = new Promise((resolve, reject) => {
      resolve('ok');
      console.log(111);
    });

    p1.then(value => {
      // console.log(value)
      console.log(222);
    });

    console.log(333);


  </script>
</body>
</html>
