  <title>async函数</title>

<body>
  <script>

/* async函数：
    1、函数的返回值是一个promise对象

    2、promise对象的结果是由async函数执行的返回值决定

*/




    async function main() {

      // 1、如果返回值是一个非promise类型的对象
      // return '123';

      // 2、如果返回的是一个promise对象
      // return new Promise((resolve, reject) => {
      //   resolve('ok')
      // })

      // 3、抛出异常
      throw 'error';
    }

    let result = main();
    console.log(result);
  </script>
</body>
